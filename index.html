<body>

<div id="particles-js"></div>

  <div id="container" class="container">
	<section id="header" class="header">
	  <h2 class="title">Sandbox.</h2>
	  <div class="value-props row" style="margin-top:50px">
		<div class="four columns value-prop">
		  <img class="value-img" src="img/header1.png"><br/>
		  Hello world ! And welcome to our sandbox ! We are software developers..
		</div>
		<div class="four columns value-prop">
		  <img class="value-img" src="img/header2.png"><br/>
		  .. and during our freetime, we love to develop new games. Code is our passion.
		</div>
		<div class="four columns value-prop">
		  <img class="value-img" src="img/header3.png"><br/>
		  Sometimes, it can be really crappy.. but still funny ! Hope you'll enjoy your visit ! ;)
		</div>
	  </div>
	</section>


  </div>


<script src="js/particles.min.js"></script>
<script>
	particlesJS.load('particles-js', './assets/particles.json', function() {
	  console.log('callback - particles.js config loaded');
	});

	window.onload = init;

	function init(){
		loadJSON("./assets/project.json", function(response) {
			// Parse JSON string into object
			var projects = JSON.parse(response);
			var container = document.getElementById("container");
			console.log(projects);
			for(var project of projects) {
			console.log(project);
			  container.innerHTML += "<div class='one-third column project' style='background-image:url(./img/project/"+ project.image +")'>"
				+"<div class='project-content'>"
				+"<h4>"+ project.name +" <button onclick='window.open(\""+ project.link +"\",\"_blank\")'>PLAY</button></h4>"
				+"<p>"+ project.description +"</p>"
				+"<p><button class='git' onclick='window.open(\""+ project.git +"\",\"_blank\")'>GIT</button></p>"
				+"</div>"
				+"</div>";
			}
		 });
	}

	function openurl(url){
		window.open(url, '_blank');
	}

	function loadJSON(jsonPath, callback) {
		var xobj = new XMLHttpRequest();
			xobj.overrideMimeType("application/json");
		xobj.open('GET', jsonPath, true);
		xobj.onreadystatechange = function () {
			  if (xobj.readyState == 4 && xobj.status == "200") {
				callback(xobj.responseText);
			  }
		};
		xobj.send(null);
	 }

</script>
</body>
</html>
